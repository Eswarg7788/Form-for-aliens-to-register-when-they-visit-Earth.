<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alien Registration üëΩ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    font-family: 'Orbitron', sans-serif;
    background-image: url('image2.jpg'); /* Your background image */
    background-size: cover;
    background-position: center;
    color: #00ffcc;
    text-align: center;
    margin: 0;
    padding: 30px;
  }

  h1 {
    text-shadow: 0 0 25px #00ffaa, 0 0 50px #00ffff;
  }

  form {
    background: rgba(0,0,0,0.7);
    padding: 25px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 0 30px #00ffaa;
    backdrop-filter: blur(6px);
  }

  input {
    margin: 10px;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #00ffcc;
    background: rgba(0,0,0,0.5);
    color: #00ffcc;
    width: 250px;
    outline: none;
  }

  input:focus { box-shadow: 0 0 15px #00ffaa; }

  button {
    background: #00ffaa;
    color: #000;
    border: none;
    padding: 10px 25px;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
  }

  button:hover { background: #00ffcc; box-shadow:0 0 20px #00ffaa; }

  a { color: #00ffaa; text-decoration: none; }

  /* Popup Styles */
  #popup {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(0,0,0,0.9);
    color: #00ffcc;
    padding: 30px 40px;
    border: 3px solid #00ffaa;
    border-radius: 20px;
    text-align:center;
    box-shadow: 0 0 40px #00ffaa;
    transition: transform 0.4s ease;
    z-index:1000;
  }

  #popup.show { transform: translate(-50%, -50%) scale(1); }
  #popup button {
    margin-top:15px;
    background:#00ffaa;
    color:#000;
    border:none;
    border-radius:8px;
    padding:10px 15px;
    cursor:pointer;
    font-weight:bold;
  }
  #popup button:hover { background:#00ffcc; transform:scale(1.1);}
</style>
</head>
<body>
<h1 style="color: white;">üõ∏ Alien Registration</h1>
<form id="alienForm">
  <input type="text" id="planetName" placeholder="Planet Name üëÅÔ∏è" required><br>
  <input type="number" id="antennaCount" placeholder="Antenna Count üåÄ" required><br>
  <input type="text" id="alienID" placeholder="Alien ID (ZOR-XY_9999@UFO)" required><br>
  <input type="password" id="password" placeholder="Secret Code üîë" required><br>
  <input type="text" id="favPhrase" placeholder="Favorite Human Phrase üí¨" required><br>
  <input type="date" id="landingDate" required><br>
  <input type="text" id="galaxyCode" placeholder="Galaxy Code (e.g. GX-42Z)" required><br>
  <button type="button" onclick="register()">Register üöÄ</button>
</form>
<p style="margin-top:15px;">Already a member? <a href="login.html">Login Here</a></p>

<!-- Popup -->
<div id="popup">
  <h2 id="popupTitle"></h2>
  <p id="popupMessage"></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
function register() {
  let planetName = document.getElementById("planetName").value;
  let antennaCount = document.getElementById("antennaCount").value;
  let alienID = document.getElementById("alienID").value;
  let password = document.getElementById("password").value;
  let favPhrase = document.getElementById("favPhrase").value;
  let landingDate = document.getElementById("landingDate").value;
  let galaxyCode = document.getElementById("galaxyCode").value;

  let planetRegex = /(?=.*[aeiouAEIOU])(?=.*\d).+/;
  let idRegex = /^ZOR-[A-Z]{2}_[0-9]{4}@UFO$/;
  let galaxyRegex = /^[A-Z]{2}-\d{2}[A-Z]$/;
  let today = new Date().toISOString().split("T")[0];

  let message = "";
  if(!planetRegex.test(planetName)) message += "‚ùå Planet Name must have at least one vowel and one digit.<br>";
  if(antennaCount % 2 !== 0) message += "‚ùå Antenna Count must be even.<br>";
  if(!idRegex.test(alienID)) message += "‚ùå Alien ID format invalid.<br>";
  if(landingDate < today) message += "‚ùå Landing Date cannot be in the past.<br>";
  if(!galaxyRegex.test(galaxyCode)) message += "‚ùå Galaxy Code invalid.<br>";

  if(message === "") {
    localStorage.setItem("alienData", JSON.stringify({alienID,password}));
    showPopup("‚úÖ Registration Successful!", "Welcome to Earth, brave explorer! üåç Redirecting to login...");
    setTimeout(()=>{ window.location.href="login.html"; }, 2000);
  } else {
    showPopup("‚ö† Validation Error!", message);
  }
}

function showPopup(title, message){
  document.getElementById("popupTitle").innerHTML = title;
  document.getElementById("popupMessage").innerHTML = message;
  document.getElementById("popup").classList.add("show");
}

function closePopup(){
  document.getElementById("popup").classList.remove("show");
}
</script>
</body>
</html>
